<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanacue</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <div class="menubar">
      <div class="menu-left">
        <img src="Multimedia/logo.png" alt="Logo Vanacue" class="logo">
        <nav class="nav-links">
          <a href="#">Inicio</a>
          <a href="#">Series</a>
          <a href="#">Películas</a>
        </nav>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="menu-right">
        <img src="Multimedia/lupa.svg" alt="Buscar" class="icon">
        <img src="Multimedia/telegram.svg" alt="Telegram" class="icon">
      </div>
    </div>
  </header>

  <section class="hero">
  <div class="hero-carrusel">
    <div class="hero-slide">
      <img src="Multimedia/super.png" alt="Superman" class="hero-img">
      <div class="hero-content">
        <img src="Multimedia/super_title.png" alt="Título Superman" class="hero-logo">
        <p class="hero-subtitle">Explora la historia de Kal-El</p>
        <button class="hero-btn">▶ Reproducir</button>
      </div>
    </div>
    <div class="hero-slide">
      <img src="Multimedia/heretic.png" alt="Heretic" class="hero-img">
      <div class="hero-content">
        <img src="Multimedia/heretic_title.png" alt="Título Heretic" class="hero-logo">
        <p class="hero-subtitle">Un juego de traición y misterio</p>
        <button class="hero-btn">▶ Reproducir</button>
      </div>
    </div>
    <div class="hero-slide">
      <img src="Multimedia/stranger.png" alt="Stranger Things" class="hero-img">
      <div class="hero-content">
        <img src="Multimedia/stranger_title.png" alt="Título Stranger Things" class="hero-logo">
        <p class="hero-subtitle">Lo extraordinario llega a Hawkins</p>
        <button class="hero-btn">▶ Reproducir</button>
      </div>
    </div>

  </div>
  <!-- Botones de navegación -->
<button class="hero-btn-left">
  <img src="Multimedia/left-arrow.svg" alt="Izquierda">
</button>
<button class="hero-btn-right">
  <img src="Multimedia/right-arrow.svg" alt="Derecha">
</button>

<!-- Dots/Indicadores -->
<div class="hero-dots">
  <img src="Multimedia/circle_w.svg" alt="Superman" class="dot active">
  <img src="Multimedia/circle.svg" alt="Heretic" class="dot">
  <img src="Multimedia/circle.svg" alt="Stranger Things" class="dot">
</div>

</section>

  <main></main>

  <script src="script.js"></script>
  <footer class="footer">
    <p>© 2025 Vanacue. Todos los derechos reservados.</p>
  </footer>

  <!-- === CONTENEDOR BUSCADOR === -->
  <div id="buscador-overlay" class="buscador-overlay hidden">
    <div class="buscador-contenido">
      <input
        type="text"
        id="input-busqueda"
        placeholder="Buscar películas o series..."
        autocomplete="off"
      />
      <div id="resultados-busqueda" class="resultados-busqueda"></div>
    </div>
  </div>

</body>
</html>
