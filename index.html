<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanacue</title>
  <link rel="icon" type="image/png" href="Multimedia/logo.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Overlay de contraseña -->
  <div id="passwordOverlay" class="password-overlay">
    <div class="password-container">
      <h2>Acceso Restringido</h2>
      <p>Por favor, ingrese la contraseña para continuar:</p>
      <input type="password" id="passwordInput" placeholder="Contraseña">
      <button id="submitPassword" type="button">Ingresar</button>
      <p id="errorMsg" style="color: red; display: none;">Contraseña incorrecta. Inténtelo de nuevo.</p>
    </div>
  </div>

  <!-- CONTENIDO PRINCIPAL (oculto inicialmente) -->
  <div id="mainContent" style="display: none;">
    <header>
      <div class="menubar">
        <div class="menu-left">
          <img src="Multimedia/logo.png" alt="Logo Vanacue" class="logo">
          <nav class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Series</a>
            <a href="#">Películas</a>
          </nav>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="menu-right">
          <img src="Multimedia/lupa.svg" alt="Buscar" class="icon">
          <img src="Multimedia/telegram.svg" alt="Telegram" class="icon">
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-carrusel">
        <div class="hero-slide">
          <img src="Multimedia/super.png" alt="Superman" class="hero-img">
          <div class="hero-content">
            <img src="Multimedia/super_title.png" alt="Título Superman" class="hero-logo">
            <p class="hero-subtitle">Explora la historia de Kal-El</p>
            <button class="hero-btn">▶ Reproducir</button>
          </div>
        </div>
        <div class="hero-slide">
          <img src="Multimedia/heretic.png" alt="Heretic" class="hero-img">
          <div class="hero-content">
            <img src="Multimedia/heretic_title.png" alt="Título Heretic" class="hero-logo">
            <p class="hero-subtitle">Un juego de traición y misterio</p>
            <button class="hero-btn">▶ Reproducir</button>
          </div>
        </div>
        <div class="hero-slide">
          <img src="Multimedia/stranger.png" alt="Stranger Things" class="hero-img">
          <div class="hero-content">
            <img src="Multimedia/stranger_title.png" alt="Título Stranger Things" class="hero-logo">
            <p class="hero-subtitle">Lo extraordinario llega a Hawkins</p>
            <button class="hero-btn">▶ Reproducir</button>
          </div>
        </div>
      </div>
      
      <!-- Botones de navegación -->
      <button class="hero-btn-left">
        <img src="Multimedia/left-arrow.svg" alt="Izquierda">
      </button>
      <button class="hero-btn-right">
        <img src="Multimedia/right-arrow.svg" alt="Derecha">
      </button>

      <!-- Dots/Indicadores -->
      <div class="hero-dots">
        <img src="Multimedia/circle_w.svg" alt="Superman" class="dot active">
        <img src="Multimedia/circle.svg" alt="Heretic" class="dot">
        <img src="Multimedia/circle.svg" alt="Stranger Things" class="dot">
      </div>
    </section>

    <main></main>

    <footer class="footer">
      <p>© 2025 Vanacue. Todos los derechos reservados.</p>
    </footer>

    <!-- === CONTENEDOR BUSCADOR === -->
    <div id="buscador-overlay" class="buscador-overlay hidden">
      <div class="buscador-contenido">
        <input
          type="text"
          id="input-busqueda"
          placeholder="Buscar películas o series..."
          autocomplete="off"
        />
        <div id="resultados-busqueda" class="resultados-busqueda"></div>
      </div>
    </div>
  </div> <!-- Fin de mainContent -->

  <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
  <script>
    // Configuración personalizada de disable-devtool
    DisableDevtool({
      ondevtoolopen: function(type, next) {
        window.location.href = 'https://www.google.com';
        setTimeout(function() {
          window.close();
        }, 100);
      },
      clearLog: true,
      disableSelect: true,
      disableCopy: true,
      disableCut: true,
      disablePaste: true,
      interval: 500,
      shortcuts: {
        f12: true,
        ctrlShiftI: true,
        ctrlShiftJ: true,
        ctrlShiftC: true,
        ctrlU: true
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
