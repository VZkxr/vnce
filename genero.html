<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Género</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="menubar">
      <div class="menu-left">
        <img src="Multimedia/logo.png" alt="Logo Vanacue" class="logo" onclick="window.location.href='index.html'">
        <nav class="nav-links">
          <a href="index.html">Inicio</a>
          <a href="#">Series</a>
          <a href="#">Películas</a>
        </nav>
      </div>
      <div class="menu-right">
        <img src="Multimedia/lupa.svg" alt="Buscar" class="icon">
        <img src="Multimedia/telegram.svg" alt="Telegram" class="icon">
      </div>
    </div>
  </header>

  <main class="genero-main">
    <h1 id="titulo-genero"></h1>
    <div id="grid-genero" class="grid-genero"></div>
  </main>

  <footer class="footer">
    <p>© 2025 Vanacue. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>

  <!-- === CONTENEDOR BUSCADOR === -->
  <div id="buscador-overlay" class="buscador-overlay hidden">
    <div class="buscador-contenido">
      <input
        type="text"
        id="input-busqueda"
        placeholder="Buscar películas o series..."
        autocomplete="off"
      />
      <div id="resultados-busqueda" class="resultados-busqueda"></div>
    </div>
  </div>
</body>
</html>
